<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meta Tags</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="A PHP 7.1+ library for managing meta tags, including Open Graph">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
      window.$docsify = {
          name: 'Meta Tags',
          repo: 'https://github.com/lukaswhite/meta-tags',
          //loadSidebar: true,
          loadNavbar: true,
          auto2top: true,
          maxLevel: 2,
          subMaxLevel: 0,
          plugins: [
              function (hook) {
                  var footer = [
                      '<hr/>',
                      '<footer>',
                      '<span>Meta Tags is written by <a href="https://github.com/lukaswhite">lukaswhite</a>. Documentation published using <a href="https://github.com/QingWei-Li/docsify" target="_blank">docsify</a>.</span>',
                      '</footer>'
                  ].join('')
                  hook.afterEach(function (html) {
                      return html + footer
                  })
              }
          ]
      }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-php.min.js"></script>
</body>
</html>
